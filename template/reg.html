<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>welcome to registration</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body{
            background-color:aqua;
            }
        form{
            background-color:palaturquoise;
            border:5px solid red;
            border-radius:10px;
            padding:10px 10px;
            }
        #h1-tag{
            color:red;
            }

    </style>
</head>
<body>
    <h1 class="text-center" id="h1-tag">welcome to django website</h1>

    <div class="container">
        <h2 align="center">Please Register Your Details Over Here</h2>
        <div class="row">
            <div class="col-md-4">
                <form method="POST">
                    {% csrf_token %}
                    {{form}}
                    <br>
                    <div class="text-center">
                        <input type="submit" value="submit" class="btn btn-default btn-md">
                        <input type="reset" value="reset" class="btn btn-default btn-md">
                    </div>


                </form>
            </div>
            <div class="col-md-8">
                <h4 align="center"><a href="./">Go To Home Page</a></h4>
                <h4 align="center"><a href="./login">G0 To Login Page</a></h4>

            </div>
        </div>
    </div>


</body>
</html>
